<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var ary=[2,1,5,3,4,6,8,7,9];
    function quickSort(ary){
        if(ary.length<=1){
            return ary;
        }
        var pointIndex=Math.floor(ary.length/2);
        var pointValue=ary.splice(pointIndex,1)[0];
        var left=[];
        var right=[];
        for(var i=0;i<ary.length;i++){
            var cur=ary[i];
            if(cur<pointValue){
                left.push(cur);
            }else{
                right.push(cur);
            }
        }
        return quickSort(left).concat([pointValue],quickSort(right));
    }
    console.log(quickSort(ary));
</script>
</body>
</html>
