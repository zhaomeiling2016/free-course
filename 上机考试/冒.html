<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var ary=[2,1,5,3,4,6,8,7,9];
    function bubbleSort(ary){
        var flag=false;
        for(var i=0;i<ary.length-1;i++){
            for(var j=0;j<ary.length-1-i;j++){
                if(ary[j]>ary[j+1]){
                    var temp=null;
                    temp=ary[j];
                    ary[j]=ary[j+1];
                    ary[j+1]=temp;
                    flag=true;
                }
            }
            if(flag){
                flag=false;
            }else{
                break;
            }
        }
        return ary;

    }
    console.log(bubbleSort(ary));
</script>
</body>
</html>
