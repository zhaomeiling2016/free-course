<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fn(n){
        if(n===1){
            return 1;
        }
        if(n%2===0){
            return n*fn(n-1);
        }
        return fn(n-1);
    }
    console.log(fn(10));
</script>
</body>
</html>
