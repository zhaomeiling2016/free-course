<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var ary=[8,9,7,5,3,1,2,4,3,3,2]
    function quickSort(ary){
        if(ary.length<=1){
            return ary;
        }
        var pointIndex=Math.floor(ary.length/2);
        var pointValue=ary.splice(pointIndex,1)[0];
        var left=[];
        var right=[];
        for(var i=0;i<ary.length;i++){
            var cur=ary[i];
            if(cur<=pointValue){
                left.push(cur)
            }else{
                right.push(cur);

            }
        }
        return quickSort(left).concat(pointValue,quickSort(right));//返回值
    }
    console.log(quickSort(ary));//输出函数的返回值
</script>
</body>
</html>
